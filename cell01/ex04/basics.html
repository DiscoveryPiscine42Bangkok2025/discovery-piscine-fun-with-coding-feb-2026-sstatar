    <title>Basics</title>

        body {
            margin: 0;
            background: pink;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 48px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .shops {

            justify-content: center;

        }

            border-top: 2px solid white;
            margin: 40px 0 20px 0;

        }

        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            padding: 0 20px 20px 20px;
            color: black;
        }
    </style>
</head>

            </div>
        </div>

        <div class="shop">
