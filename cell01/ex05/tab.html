<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }

        td {
            width: 50%;
            text-align: center;
            font-size: 30px;
            color: white;
        }

        .box1 {
            background-color: rgb(180, 70, 123);
        }

        .box2 {
            background-color: rgb(195, 179, 87);
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td class="box1">Pink</td>
        <td class="box2">Yellow</td>
    </tr>
</table>

</body>
</html>
