<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

  <div class="page">
    <h1 class="card-title">User Profile Card</h1>

    <div class="card">
      <table class="layout">
        <tr>
          <td class="center">
            <img class="avatar" src="https://f.ptcdn.info/077/018/000/1398147040-2013071311-o.jpg" alt="Profile picture">
          </td>
        </tr>

        <tr>
          <td class="center">
            <div class="login">wil42</div>
          </td>
        </tr>

        <tr>
          <td class="center">
            <div class="desc">Level 25</div>
          </td>
        </tr>

        <tr>
          <td class="center">
            <div class="social">
              <a href="#" aria-label="Instargram">
                <img class="icon" src="https://img.freepik.com/premium-vector/black-outline-social-media-logo_197792-2416.jpg?semt=ais_hybrid&w=740&q=80" alt="Website">
              </a>
              <a href="#" aria-label="Twitter">
                <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter">
              </a>
              <a href="#" aria-label="LinkedIn">
                <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">
              </a>
            </div>
          </td>
        </tr>

        <tr>
          <td class="center">
            <a class="btn" href="#">Contact</a>
          </td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
